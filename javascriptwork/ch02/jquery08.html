        function addMovie(){
            var movieItem=`<div id="movie-item-${no}">`;
            movieItem += `<div>`;
            movieItem += `<button onclick="deleteMovie(${no})">삭제</button>`;
            movieItem += `<img id="poster-${no}" src="${movie.poster}" width="100%" height="200px"/>`;
            movieItem += `</div>`;
            movieItem += `<div id ="title-${no}">${movie.title}</div>`;
            movieItem += `<div id ="rating-${no}">${movie.rating}</div>`;
            movieItem += `</div>`;

            $("#movie-list").prepend(movieItem);

            no = no +1;
        }

        function deleteMovie(id){
            $(`#movie-item-${id}`).remove();
        }
