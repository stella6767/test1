<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        div {
            background-color: antiquewhite;
            border: 1px solid black;
        }

        .box1 {
            height: 100px;
        }

        .box2 {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box1" id="box1">날 !클릭해보아용!</div>
    <div class="box2" id="box2">hello</div>

    <script>
        $(document).ready(function () {
            $("#box2").hide();
        });

        $("#box1").click(function () {
            $("#box2").slideToggle();
        });

    </script>
</body>

</html>
