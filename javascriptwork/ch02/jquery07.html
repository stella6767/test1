<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <style>
        #comment-list{
            border: 5px solid black;
            padding: 10px;
        }

        #comment-list div{
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="comment-list">
        <div id="item-1">
            <span id="comment-1">댓글1</span>
            <span id="comment-delete-1" onclick="deleteComment(1)">삭제</span>
        </div>
        <div id="item-2">
            <span id="comment-2">댓글2</span>
            <span id="comment-delete-1" onclick="deleteComment(2)">삭제</span>
        </div>
    </div>
    <input type="text" id="input-comment"/>
    <button onclick="addComment()">댓글추가</button>

    <script>
        var no = 3;

 

        // append, prepend, after, before
        function addComment(){
            //get
            var comment = $("#input-comment").val();
            // 변수를 가지고 노는 방법
            // (1) 백틱 " ${변수}"
            // (2) +연산자로 변수를 더하기(결합)
            // (3)
            
            var commentItem = `<div id="item-${no}">`;
            commentItem = commentItem + `<span id="comment-${no}">${comment}</span>`;
            commentItem = commentItem + `<span id="comment-delete-${no}" onclick="deleteComment(${no})">삭제</span>`;    
            commentItem = commentItem + `</div>`;

            //set
            $("#comment-list").prepend(commentItem);
            no = no +1
            $("#input-comment").val("");


            function deleteComment(id){
            $("#item-"+id).remove();
        }

        }

       
          
        
        
    </script>
    
</body>
</html>
